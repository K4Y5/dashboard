<!DOCTYPE html>
<html data-ng-app="socialHarvest">
  <head>
    <title>Social Harvest Dashboard</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,100,700,300,500,600,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./assets/app.css" />
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="NavigationCtrl">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Social Harvest</a>
        </div>
        <div collapse="navCollapsed" class="collapse navbar-collapse">
          <!--<ul class="nav navbar-nav">
            <li ng-class="navClass('sample/01')">
              <a href="#/sample/01">Sample 01</a>
            </li>
            <li ng-class="navClass('sample/02')">
              <a href="#/sample/02">Sample 02</a>
            </li>
          </ul>-->
          <div id="social-harvest-date-range-picker" class="col-xs-10 col-sm-5 col-md-3 social-harvest-date-range-picker">
            {{dateFrom | amDateFormat:'MMM Do YYYY'}} <small><em>to</em></small> {{dateTo | amDateFormat:'MMM Do YYYY'}}
            <input ng-model="dateFrom"  name="dateFrom" id="social-harvest-date-range-from-input" />
            <input ng-model="dateTo" name="dateFrom" id="social-harvest-date-range-to-input" />
          </div>

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div ng-view />
    </div>

    <script src="./assets/app.js"></script>
    <script type="text/javascript" src="//localhost:7777/livereload.js"></script>
  </body>
</html>
