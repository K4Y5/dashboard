<div class="widget panel panel-default {{config.panelColorClass.panel}}" ng-class="{maximized: isMaximized}">
    <div class="panel-heading {{config.panelColorClass.heading}}">
        <span class="panel-actions {{config.panelColorClass.actions}}">
            <!-- actions that don't make configuration changes, though state may be saved in local storage -->
            <div ng-hide="editMode">
                <a href="" title="reload widget content" ng-if="widget.reload" ng-click="reload()">
                    <i class="fa fa-refresh"></i>
                </a>
                <!-- collapse -->
                <a href="" title="collapse widget" ng-show="collapsible && !isCollapsed" ng-click="isCollapsed = !isCollapsed">
                    <i class="fa fa-minus"></i>
                </a>
                <!-- expand -->
                <a href="" title="expand widget" ng-show="collapsible && isCollapsed" ng-click="isCollapsed = !isCollapsed">
                    <i class="fa fa-plus"></i>
                </a>
                <!-- full screen -->
                <a href="" title="maximize widget" ng-show="maximizable" ng-click="isMaximized = !isMaximized">
                    <i class="fa fa-expand"></i>
                </a>
            </div>

            <!-- actions that do affect the configuration -->
            <!-- change widget location -->
            <div ng-if="editMode">
                <a href="" title="change widget location">
                    <i class="fa fa-arrows"></i>
                </a>
                <!-- open edit mode -->
                <a href="" title="edit widget configuration" ng-click="edit()">
                    <i class="fa fa-cog"></i>
                </a>
                <!-- remove widget -->
                <a href="" title="remove widget" ng-click="close()">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </span>
        <h3 class="panel-title">
            <i class="{{definition.icon}}"></i>
            {{definition.title}}
        </h3>
    </div>
    <div class="panel-body {{config.panelColorClass.body}}" collapse="isCollapsed">
        <adf-widget-content model="definition" content="widget" />
    </div>
</div>
